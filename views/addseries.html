<div class="container">
    <div class="row left-content">
        <div class="col-xs-12 col-md-8">
            <div class="page-header">
              <h3><b>创建文章系列</b></h3>
            </div>
            <form role="form" method="post" action="/saveSeries">
              <div class="form-group">
                <label for="exampleInputEmail1">系列名称</label>
                <input type="text" name="seriesName" class="form-control" placeholder="在此输入系列的名称">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">系列描述</label>
                <textarea class="form-control" name="seriesDesc" rows="4" placeholder="在此输入系列的描述"></textarea>
              </div>
              <div >
                <table class="table table-striped tree">
                      <thead>
                        <tr>
                          <th><label>文章列表</label></th>
                          <th width="10%"><button type="button" class="btn btn-default addSeries">添加文章</button></th>
                        </tr>
                      </thead>
                      <tbody>

                      </tbody>
                    </table>
              </div>
              <button type="submit" class="btn btn-primary">创建系列</button>
              <br/>
            </form>
        </div>
    </div>
</div>

</div>
